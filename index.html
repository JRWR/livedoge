<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RealtimeDogecoin</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/countupjs/1.8.5/countUp.min.js"></script>
</head>
<body>
  
<div id="exchangerate" name="exchangerate"></div><br>
<div id="exchangebuy" name="exchangebuy"></div><br>
<div id="exchangesell" name="exchangesell"></div><br>
<div id="dogesent" name="dogesent"></div><br>
<div id="dogetotalvolume" name="dogetotalvolume"></div><br>
<div id="power" name="power"></div><br>
<div id="hashrate" name="hashrate"></div><br>
<div id="totaldoge" name="totaldoge"></div><br>
<div id="totaldogeworth" name="totaldogeworth"></div><br>
  
<script type="text/javascript">
var dogeconfig = {
useEasing : true,
useGrouping : true,
separator : ',',
decimal : '.',
prefix : '',
suffix : ''
};


var exchangerate = new CountUp("exchangerate", 0, 1, 0, 2.5, dogeconfig);
var exchangebuy = new CountUp("exchangebuy", 0, 1, 0, 2.5, dogeconfig);
var exchangesell = new CountUp("exchangesell", 0, 1, 0, 2.5, dogeconfig);
var dogesent = new CountUp("dogesent", 0, 1, 0, 2.5, dogeconfig);
var dogetotalvolume = new CountUp("dogetotalvolume", 0, 1, 0, 2.5, dogeconfig);
var power = new CountUp("power", 0, 1, 0, 2.5, dogeconfig);
var hashrate = new CountUp("hashrate", 0, 1, 0, 2.5, dogeconfig);
var totaldoge = new CountUp("totaldoge", 0, 1, 0, 2.5, dogeconfig);
var totaldogeworth = new CountUp("totaldogeworth", 0, 1, 0, 2.5, dogeconfig);

function getStatus() {

    $.getJSON('https://jrwr.io/dogecoin.php', function(data) {
      power.update(data.power);
      hashrate.update(data.mining.networkhashps);
      setTimeout("getStatus()",1000);

}

exchangerate.start();
exchangebuy.start();
exchangesell.start();
dogesent.start();
dogetotalvolume.start();
power.start();
hashrate.start();
totaldoge.start();
totaldogeworth.start();

$(function() {
  getStatus();
});

</script>
</body>
</html>
